type User {
    _id: ID!
    first_name: String!
    last_name: String
    full_name: String!
    email: String!
    is_confirmed: Boolean!
    is_updated: Boolean!
    created_at: Time!
    updated_at: Time
}

input UserInput {
    first_name: String!
    last_name: String
    email: String!
    password: String!
}